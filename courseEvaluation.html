  <form onsubmit="submitForm(); return false;">
  <fieldset> 
 <legend>Parent Evaluation</legend>
 <ul>
<li>
    <label for="course">Select a course:</label>
    <select id="course" name="course" required>
    <option value="">----</option>
     <option value="Scratch 1">Scratch 1</option>
     <option value="Scratch 2">Scratch 2</option>
     <option value="Excel">Excel</option>
	   <option value="CSS ">CSS </option>
     <option value="Java">Java</option>
     <option value="Python">Python</option>
     <option value="Computer Basics">Computer Basics</option>
     <option value="HTML5">HTML5</option>
    </select>
</li>

<li>
 <label for="cAge">Is the course appropriate for the kid's age</label>
    <select id="cAge" name="cAge" required>
      <option value="">---</option>
      <option value="cAge">Yes</option>
      <option value="cAge">No</option>
     </Select>
</li>

<li>
    <label for="rate">Rate the course (1-5):</label>
     <input type="number" id="rate" name="rate" min="1" max="5" required>
</li>

<li>
   <label for="feedback">Provide feedback:</label>
   <textarea id="feedback" name="feedback" rows="4" cols="50" ></textarea>
</li>
   <li id="submit">
    <input type="submit" value="Submit">
</li>
</ul>
</fieldset> 
</form>
